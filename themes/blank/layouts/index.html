{{ partial "header.html" . }}
<!-- === root index === -->
<main class="site-content" id="siteContent">
  <div class="grid-wrapper">
    <div class="subtitle-grid-container">
      {{ with $.Site.Params.subtitle }}
      <h2 class="subtitle-grid-container__subTitle">{{ . }}</h2>
      {{ end }}
    </div>
    <div class="mast-head">
      {{ .Content }}
    </div>
    {{ partial "hp-portfolio.html" . }}
    {{ partial "skills.html" . }}
  </div>
</main>
{{ partial "sidebar.html" . }}

{{ partial "footer.html" . }}
{{ partial "svg/filter.svg" . }}
