{{ partial "header.html" . }}
	<main class="site-experiments">
		<article>
			<h1>{{ .Title }}</h1>
			<time>{{ .Date.Format "01.02.2006 15:04" }}</time>
			<p class="site-author">{{ .Site.Params.author }}</p>
			<div>
				{{ .Content }}
			</div>
			<div>
				<ul id="tags" class="site-tags">
					{{ range .Params.tags }}
					<li class="site-tags__tag"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
