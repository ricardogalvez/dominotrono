{{ partial "header.html" . }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<p class="site-author">by: {{ .Site.Params.author }}</p>
			<time>{{ .Date.Format "01.02.2006 15:04" }}</time>
			<div class="site-single__content">
				{{ .Content }}
			</div>

		</article>
		<div>
			<ul id="tags" class="site-tags">
				{{ range .Params.tags }}
				<li class="site-tags__tag"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
				{{ end }}
			</ul>
		</div>
	</main>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
