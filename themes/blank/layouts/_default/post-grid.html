<!--
get the Title
keep the link
but only print the first letter of each title

-->
{{- $firstLetter :=  slicestr ($.Title) 0 1 -}}
{{- $secondLetter :=  slicestr ($.Title) 1 2 -}}

{{ $ariaID := replaceRE "(\\s)" "" .Title}}
<li>
  <ul class="post-grid {{ $firstLetter }}">
    <li class="drop-cap">
      <a href="{{ .Permalink }}" aria-labelledby="{{ $ariaID }}">{{ $firstLetter }}<span class="small-letter">{{ $secondLetter }}</span></a>
    </li>
    <li class="full-title" id="{{ $ariaID }}">{{ .Title }}</li>
    <li data-date="{{ .Date }}">{{ .Date.Format "Monday, January 2, 2006" }}</li>
  </ul>
</li>
