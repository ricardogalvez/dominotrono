<!--
get the Title
keep the link
but only print the first letter of each title

-->
<li>
  <ul class="post-grid">
    <li>
      <a href="{{ .Permalink }}">{{ slicestr ($.Title) 0 1 }}</a>
    </li>
    <li>{{ .Title }}</li>
    <li data-date="{{ .Date }}">{{ .Date.Format "Monday, January 2, 2006" }}</li>
  </ul>
</li>
