<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/root.css">
    {{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
    {{ .Hugo.Generator }}
</head>

<!-- $.Site.Params.classes = {{ $.Site.Params.classes }} -->
    


{{ $class :=  .Site.Params.classes }}

<body  class="{{ if .IsHome  }}{{ $class.homePage }}{{ else }}{{ $class.innerPage }}{{ end }}">

    <header role="banner" class="site-header">
        <div class="site-header__siteNameContainer">
            <a href="{{ .Site.BaseURL }}" class="site-header__siteName">{{ .Site.Title }}</a>
        </div>
        <nav class="site-header__siteNavigation">
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
