	<aside class="asidebar-prime">
		<div>

				<h3 class="asidebar-prime__sidebarTitle">LATEST POSTS</h3>
				<ul class="asidebar-prime__sidebarList">
					{{ range .Site.Pages }}
						{{ .Render "post-grid" }}
					{{ end }}
				</ul>

				<h3 class="asidebar-prime__sidebarTitle">Categories</h3>
				<ul class="asidebar-prime__sidebarTags">
  				{{ range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
   					<li><a href="{{ .Permalink }}">{{ .Title}}</a></li>
  				{{ end }}
				</ul>

		</div>
	</aside>
